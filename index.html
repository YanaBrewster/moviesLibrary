<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movies Library</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <h1 class="display-3 text-center">Movies Library</h1>
            <div class="row mb-4">
              <div class="col">
                <ul class="nav nav-tabs nav-justified">
                    <li class="nav-item">
                      <a class="nav-link active page-tab" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link page-tab" href="#">Directors</a>
                    </li>
                    </li>
                </ul>
              </div>
            </div>
            <!-- <button type="button" id="genreDrama" onclick="" class="btn btn-outline-primary mb-4"></button> -->
          </div>
        </div>
            <div id="pageContainer">
              <div id="moviesList" class="row"></div>
                    <div class="row">
                        <div class="col">
                            <nav>
                                <ul id="paginationMovies" class="pagination justify-content-end">

                                </ul>
                            </nav>

                        </div>
                    </div>
            </div>



    </div>

    <div id="moviePopUp" class="overlay">
      <div class="overlayContent rounded pr-2">
          <div class="row h-100">
              <div class="col-4 h-100">
                  <img id="posterImage" longdesc=""src="" class="h-100 img-fluid rounded-left" alt="">
              </div>

              <div class="col-8">

                  <h2 id="movieTitle" class="display-4 text-left mt-4"></h2>
                  <p id="movieYear"> </p>
                  <p>Directors:</p>
                  <ul id="movieDirectors">
                  </ul>
                  <p id="movieBio">
                  </p>
                  <p><span id="movieLength"></span> minutes</p>

                     <span id="movieGenre"> </span>

              </div>
          </div>
        <div id="close">
          <i class="fas fa-times fa-2x"></i>
        </div>
      </div>

    </div>



    <script src="js/jquery-3.4.1.min.js"> </script>
    <script type="text/javascript" src="js/bootstrap.js"> </script>
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
    <script type="text/javascript" src="js/jqueryVersion.js"> </script>
  </body>
</html>
